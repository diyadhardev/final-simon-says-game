<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simon Says Game</h1>

      <h2>Press spacebar to start the game</h2>
      <h3></h3>
    </header>
    <main>
      <div id="main">
        <div class="line-one">
          <button class="gameB red" id="red"></button>
          <button class="gameB green" id="green"></button>
        </div>
        <div class="line-two">
          <button class="gameB yellow" id="yellow"></button>
          <button class="gameB blue" id="blue"></button>
        </div>
      </div>
    </main>

    <footer>
      <div class="spacebar">
        <button id="reset-button">Spacebar</button>
      </div>
      <div class="credits">
        Made by: Diya Dhardev ->
        <a href="https://www.linkedin.com/in/diya-dhardev-470b3124b/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BV4ZluZCKRvm8wFKcdutyNg%3D%3D">Linkedin</a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
